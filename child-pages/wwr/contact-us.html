<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar Boating - Contact Us!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="page2-content">
    <header>
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact-us.html">Book Now</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="triple-content">
            <section class="book-now">
                <h1>Book Now!</h1>
                <select name="Location..." class="thin-box">
                    <option value="Location">Choose a location...</option>
                    <option value="place1">Place 1</option>
                    <option value="place2">Place 2</option>
                    <option value="place3">Place 3</option>
                    <option value="place4">Place 4</option>
                    <option value="place5">Place 5</option>
                    <option value="place6">Place 6</option>
                </select>
                <input type="text" id="arriving-input" class="thin-box" name="arriving" placeholder="When are you arriving?">
                <a href="#"><img id="clndr1" src="images/small-calendar-icon.png" alt="clndr"></a>
                <input type="text" id="leaving-input" class="thin-box" name="leaving" placeholder="When are you leaving?">
                <a href="#"><img id="clndr2" src="images/small-calendar-icon.png" alt="clndr"></a>
                <button type="button">Check Availability</button>
            </section>
            <section class="contact-us">
                <h1>Contact Us</h1>
                <input type="text" id="email-input" class="thin-box" name="email" placeholder="Email (optional)">
                <select name="Topic..." class="thin-box">
                    <option value="Topic">Choose topic...</option>
                    <option value="topic1">Topic 1</option>
                    <option value="topic2">Topic 2</option>
                    <option value="topic3">Topic 3</option>
                    <option value="topic4">Topic 4</option>
                    <option value="topic5">Topic 5</option>
                </select>
                <textarea id="message-input" class="large-box" name="message" placeholder="Your message here..."></textarea>
                <button type="button">Submit</button>
            </section>
            <h3>Thank you for your feedback!</h1>
        </div>
    </main>
    <footer>
        <h3>Dry Oar &copy; 2022 - Josh Hamilton</h3>
        <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
        <h3><a href="contact-us.html">Contact Us</a></h3>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</div>
</body>
</html>
