<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
</head>
<body>
    <header>
        <a href="index.html" class="calendar-icon">
            <img src="images/Home_Page_Icon.png" alt="Home page">
        </a>
        <a href="activity-center.html" class="buckets-icon">
            <img src="images/Activity_Center_Icon.png" alt="Activity center">
        </a>
        <a href="budget-center.html" class="budget-icon">
            <img src="images/Budget_Center_Icon.png" alt="Budget center">
        </a>
    </header>
    <main class="main-page">
        <div class="schedule-button">
            <button type="button">Schedule</button>
        </div>
        <section class="whole-calendar">
            <h2 class="calendar-title">My Calendar</h2>
            <h3 class="month-and-year">January 2021</h3>
            <table class="calendar" bgcolor="lightgrey" align="center" 
            cellspacing="21" cellpadding="21">
                <caption>
                </caption>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                  
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>31</td>
                        <td style="color: lightgray;">1</td>
                        <td style="color: lightgray;">2</td>
                        <td style="color: lightgray;">3</td>
                        <td style="color: lightgray;">4</td>
                        <td style="color: lightgray;">5</td>
                        <td style="color: lightgray;">6</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="logo-box">
            <img src="images/my_calendar_logo.png" alt="My Calendar logo">
        </div>
        <div class="footer-links">
            <a href="#">Email</a>
            <a href="#">Help</a>
            <a href="site-plan.html">Site Plan</a>
        </div>
    </footer>
</body>
</html>
