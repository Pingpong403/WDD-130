<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Center</title>
</head>
<body>
    <header>
        <a href="index.html" class="calendar-icon">
            <img src="images/Home_Page_Icon.png" alt="Home page">
        </a>
        <a href="activity-center.html" class="buckets-icon">
            <img src="images/Activity_Center_Icon.png" alt="Activity center">
        </a>
        <a href="budget-center.html" class="budget-icon">
            <img src="images/Budget_Center_Icon.png" alt="Budget center">
        </a>
    </header>
    <main class="activity-center">
        <section class="activity-input">
            <h3 class="activity-header">Add an Activity!</h3>
            <input type="text" class="activity-name" placeholder="Name">
            <input type="text" class="activity-description" placeholder="Description">
            <button type="button" class="activity-enter-button">Enter</button>
        </section>
        <div class="activity-buckets">
            <a href="#" class="activity-bucket1"><img src="images/Activity_Center_Icon.png" alt="Bucket 1"></a>
            <a href="#" class="activity-bucket2"><img src="images/Activity_Center_Icon.png" alt="Bucket 2"></a>
            <a href="#" class="activity-bucket3"><img src="images/Activity_Center_Icon.png" alt="Bucket 3"></a>
            <a href="#" class="activity-bucket4"><img src="images/Activity_Center_Icon.png" alt="Bucket 4"></a>
            <a href="#" class="activity-bucket5"><img src="images/Activity_Center_Icon.png" alt="Bucket 5"></a>
            <a href="#" class="activity-bucket6"><img src="images/Activity_Center_Icon.png" alt="Bucket 6"></a>
        </div>
    </main>
    <footer>
        <div class="logo-box">
            <img src="images/my_calendar_logo.png" alt="My Calendar logo">
        </div>
        <div class="footer-links">
            <a href="#">Email</a>
            <a href="#">Help</a>
            <a href="site-plan.html">Site Plan</a>
        </div>
    </footer>
</body>
</html>
