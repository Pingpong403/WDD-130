<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Center</title>
</head>
<body>
    <header>
        <a href="index.html" class="calendar-icon">
            <img src="images/Home_Page_Icon.png" alt="Home page">
        </a>
        <a href="activity-center.html" class="buckets-icon">
            <img src="images/Activity_Center_Icon.png" alt="Activity center">
        </a>
        <a href="budget-center.html" class="budget-icon">
            <img src="images/Budget_Center_Icon.png" alt="Budget center">
        </a>
    </header>
    <main>
        <section class="activity-input">
            <h3 class="activity-header">Add an activity!</h3>
            <input type="text" class="activity-name" placeholder="Name">
            <input type="text" class="activity-description" placeholder="Description">
            <button type="button" class="activity-enter-button">Enter</button>
        </section>
        <section class="activity-buckets">
            <img class="activity-bucket1" src="images/Activity_Center_Icon.png" alt="Bucket 1">
            <img class="activity-bucket2" src="images/Activity_Center_Icon.png" alt="Bucket 2">
            <img class="activity-bucket3" src="images/Activity_Center_Icon.png" alt="Bucket 3">
            <img class="activity-bucket4" src="images/Activity_Center_Icon.png" alt="Bucket 4">
            <img class="activity-bucket5" src="images/Activity_Center_Icon.png" alt="Bucket 5">
            <img class="activity-bucket6" src="images/Activity_Center_Icon.png" alt="Bucket 6">
        </section>
    </main>
    <footer>
        <div class="logo-box">
            <img src="images/my_calendar_logo.png" alt="My Calendar logo">
        </div>
        <div class="footer-links">
            <a href="#">Email</a>
            <a href="#">Help</a>
            <a href="site-plan.html">Site Plan</a>
        </div>
    </footer>
</body>
</html>
